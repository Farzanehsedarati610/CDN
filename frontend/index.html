<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDN Text Processor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 1rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Editable Text</h1>
  <textarea id="editor" placeholder="Type your transactions here..."></textarea>
  <p><em>Text is saved automatically.</em></p>
  <pre id="hashes"></pre>

  <script src="script.js"></script>
</body>
</html>
